<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
    <form action="http://localhost:8080/spring_mvc_war_exploded/cars?="th:value="value" method="get">
        <input type="text" name="count"
               placeholder="Enter count of cars"/>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
